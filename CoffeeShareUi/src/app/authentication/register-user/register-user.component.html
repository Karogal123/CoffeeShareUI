<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
  </head>
  <div class = "card">
    <div class = "card-body">
      <h1 class="card-title">Register</h1>
      <div *ngIf="showError" class="alert alert-danger" role="alert">
        <span [innerHTML]="errorMessage"></span>
    </div>
    </div>
  </div>
  <body class="text-center">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email address">
          </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <br><button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
