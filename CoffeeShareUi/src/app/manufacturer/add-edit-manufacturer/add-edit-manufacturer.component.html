<div class="form-froup row">

    <div *ngIf="showError" class="alert alert-danger" role="alert">
        <span *ngFor="let errorMes of errorMessage">{{errorMes}}<br></span>
    </div>
    <div class ="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ManufacturerName" placeholder="Enter manufacturer name">
    </div>
</div>
<button (click)="addManufacturer()" *ngIf="manufacturer.id==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateManufacturer()" *ngIf="manufacturer.id!=0" class="btn btn-primary">
    Update
</button>
